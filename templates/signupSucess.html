<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Success</title>
</head>
<body>
   <h4>You have succefully signed up redirecting to login page </h4> 
   <h5><a href="{{ url_for('login') }}" >Click here</a> if you are not redirected automatically. </h5> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var delay = 2000; 
    setTimeout(function(){ window.location = "{{ url_for('login') }}"; }, delay);
    window.onload(setTimeout(function(){ window.location = "{{ url_for('login') }}"; }, delay))
</script>

</body>
</html>
